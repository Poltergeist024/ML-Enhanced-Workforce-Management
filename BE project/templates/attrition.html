{% extends "userlayout.html" %}
{% block content %}

    <div class="w3-card-4 w3-margin">
      <header class="w3-container w3-blue">
          <h1>Attrition Predictor</h1>
      </header>
      <form class="w3-container w3-margin" id="myForm" action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
          <div class="form-group">
              <label class="w3-text-teal"><b>Employee ID</b></label>
              <input class="w3-input w3-border w3-light-grey" type="text" id="EmpID" name="id" required >
              <span id="empid-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Age</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="Age" name="age" required oninput="validateAge()">
              <span id="age-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Business Travel Frequency</b></label><br>
              <input class="w3-radio" type="radio" name="travel" value="0" required> Travel_Frequently<br>
              <input class="w3-radio" type="radio" name="travel" value="1" required> Travel_Rarely<br>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Distance from Home</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="DistanceFromHome" name="distance" required oninput="validateDistanceFromHome()">
              <span id="distance-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Employee Education Level</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpEducationLevel" name="education" required>
                  <option value="1">Below College</option>
                  <option value="2">College</option>
                  <option value="3">Bachelor</option>
                  <option value="4">Master</option>
                  <option value="5">Doctor</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Gender</b></label><br>
              <input class="w3-radio" type="radio" name="gender" value="0" required> Female<br>
              <input class="w3-radio" type="radio" name="gender" value="1" required> Male<br>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Employee Job Involvement</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpJobInvolvement" name="job" required>
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                  <option value="4">Very High</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Employee Job Level</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpJobLevel" name="joblevel" required>
                  <option value="1">Trainee</option>
                  <option value="2">Junior Employee</option>
                  <option value="3">Senior Employee</option>
                  <option value="4">Manager</option>
                  <option value="5">Upper Management</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Employee Job Satisfaction</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpJobSatisfaction" name="jobsatisfaction" required>
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                  <option value="4">Very High</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Marital Status</b></label><br>
              <input class="w3-radio" type="radio" name="marital" value="0" required> No<br>
              <input class="w3-radio" type="radio" name="marital" value="1" required> Yes<br>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Monthly Income</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="MonthlyIncome" name="income" required>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>No of Companies Worked</b></label>
              <select class="w3-input w3-border w3-light-grey" id="NumCompaniesWorked" name="companies" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7+</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Overtime</b></label><br>
              <input class="w3-radio" type="radio" name="overtime" value="0" required> No<br>
              <input class="w3-radio" type="radio" name="overtime" value="1" required> Yes<br>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Last Salary Hike Percentage</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="EmpLastSalaryHikePercent" name="hike" required oninput="validateSalaryHike()">
              <span id="hike-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Performance Rating</b></label>
              <select class="w3-input w3-border w3-light-grey" id="PerformanceRating" name="performance" required>
                  <option value="1">Low</option>
                  <option value="2">Good</option>
                  <option value="3">Excellent</option>
                  <option value="4">Outstanding</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Relationship Satisfaction</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpRelationshipSatisfaction" name="relationship" required>
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                  <option value="4">Very High</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Stock Option Level</b></label>
              <select class="w3-input w3-border w3-light-grey" id="StockOptionLevel" name="stock" required>
                  <option value="1">Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                  <option value="4">Very High</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Total Work Experience</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="TotalWorkExperienceInYears" name="experience" required oninput="validateTotalWorkExperience()">
              <span id="experience-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Training Time</b></label>
              <select class="w3-input w3-border w3-light-grey" id="TrainingTimesLastYear" name="training" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4+</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Work Life Balance</b></label>
              <select class="w3-input w3-border w3-light-grey" id="EmpWorkLifeBalance" name="life" required>
                  <option value="1">Bad</option>
                  <option value="2">Good</option>
                  <option value="3">Better</option>
                  <option value="4">Best</option>
              </select>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Experience at this Company</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="ExperienceYearsAtThisCompany" name="companyex" required oninput="validateExperienceAtCompany()">
              <span id="companyex-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Experience in Current Role</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="ExperienceYearsInCurrentRole" name="roleex" required oninput="validateExperienceInCurrentRole()">
              <span id="roleex-error" class="w3-text-red"></span>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Years since last Promotion</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="YearsSinceLastPromotion" name="promotion" required>
          </div><br>

          <div class="form-group">
              <label class="w3-text-teal"><b>Years with Current Manager</b></label>
              <input class="w3-input w3-border w3-light-grey" type="number" id="YearsWithCurrentManager" name="manager" required oninput="validateYearsWithManager()">
              <span id="manager-error" class="w3-text-red"></span>
          </div><br>
          
          <input class="w3-btn w3-blue-grey" type="submit" value="Submit"/>
          <br><br>
      </form>


    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>

    <div class="w3-card-4 w3-margin">

      <header class="w3-container w3-blue">
        <h1>Attrition Prediction</h1>
      </header>
      
      <div class="w3-container">
        <p>
         {{ pred }}
      </p>
      </div>
      
      <footer class="w3-container w3-blue">
        <h5></h5>
      </footer>
      
      </div> 

  
    <script src="../static/js/att.js"></script>
{% endblock %}
